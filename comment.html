<script>
    document.addEventListener('DOMContentLoaded', function() {
      const script = document.createElement('script');
      script.src = "https://utteranc.es/client.js";
      script.setAttribute("repo", "dgalor/comments");
      script.setAttribute("issue-term", "pathname");
      script.setAttribute("label", "utterances");
      script.setAttribute("theme", "github-dark");
      script.setAttribute("crossorigin", "anonymous");
      script.async = true;
  
      // Find the container div by its classes
      const footerContainer = document.querySelector(".mod-footer.mod-ui");
      if (footerContainer) {
        footerContainer.appendChild(script);
      } else {
        console.error("No element with class 'mod-footer mod-ui' found.");
      }
    });
</script>
